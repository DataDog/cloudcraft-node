---
name: CI

on:
    workflow_dispatch: {}
    push:
        branches:
            - main
        paths-ignore:
            - .editorconfig
            - .gitignore
            - CONTRIBUTING.md
            - LICENSE-3rdparty.csv
            - LICENSE.md
            - NOTICE
            - README.md
            - SUPPORT.md
    pull_request:
        branches:
            - main
        paths-ignore:
            - .editorconfig
            - .gitignore
            - CONTRIBUTING.md
            - LICENSE-3rdparty.csv
            - LICENSE.md
            - NOTICE
            - README.md
            - SUPPORT.md

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  registry-url: https://npm.pkg.github.com/

            - uses: actions/cache@v4
              id: yarn-cache
              with:
                  path: '**/node_modules'
                  key: ${{ runner.os }}-node18-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: ${{ runner.os }}-node18-yarn-

            - name: Build Typescript
              run: yarn && yarn build

    test:
        name: Test
        needs: [build]
        runs-on: 'ubuntu-latest'

        steps:
            - uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  registry-url: https://npm.pkg.github.com/

            - name: Get yarn cache directory path
              id: yarn-cache-dir-path
              run: echo "::set-output name=dir::$(yarn cache dir)"

            - uses: actions/cache@v4
              id: yarn-cache
              with:
                  path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
                  key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
                  restore-keys: |
                      ${{ runner.os }}-yarn

            - name: Test
              run: yarn && yarn test
